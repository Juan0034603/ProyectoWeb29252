<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Listas</title>
</head>

<body>
    <h1>Ejemplo Listas</h1>

    <ul style="list-style-type:square">
        <li>Pera</li>
        <li>Manzana</li>
        <li>Mango</li>
    </ul>

    <ol style="list-style-type:katakana">
        <li>Mote de queso</li>
        <li>Mondongo</li>
        <li>Bandeja Paisa</li>
    </ol>


    <ol>
        <li>Mamigeros:
            <ul style="list-style-type:circle">
                <li>Gato</li>
                <li>Perro</li>
                <li>Cerdo</li>
            </ul>
        </li>

        <li>Pajaros:
            <ul style="list-style-type:circle">
                <li>Paloma</li>
                <li>Gorrion</li>
            </ul>
        </li>

        <li>Peces:1
            <ul style="list-style-type:circle">
                <li>Tiburon</li>
                <li>Sardina</li>
                <li>Atun</li>
            </ul>
        </li>

    </ol>


</body>

</html>
